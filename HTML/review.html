<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Source Decode | Review</title>
    <link rel="stylesheet" href="../CSS/review.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="greenBack">
        <h1 class="textReview">REVIEW</h1>
        <div class="whiteBack">
            <div class="addImages">
                <img src="../Assets/addImages.svg">
            </div>
            <div class="type">
                <h3>Types of Embankment</h3>
                <select style="" id="embankment">
                    <option value="soil">Soil</option>
                    <option value="concrete">Concrete</option>
                </select>
            </div>
            <div class="trees">
                <h3>No. of Trees (Approx.)</h3>
                <select id="trees">
                    <option value="20-30">20-30</option>
                    <option value="30-40">30-40</option>
                    <option value="50-75">50-75</option>
                    <option value="100+">100+</option>
                </select>
            </div>
            <div class="leakHoles">
                <h3>Leaks And Holes</h3>
                <select id="leaks-holes">
                    <option value="leaks-holes-present">Present</option>
                    <option value="leaks-holes-absent">Absent</option>
                </select>
            </div>
            <div class="rain">
                <h3>Rain Cuts</h3>
                <select id="cuts">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="grass">
                <h3>Long Grass</h3>
                <select id="grass">
                    <option value="grass-present">Present</option>
                    <option value="grass-absent">Absent</option>
                </select>
            </div>
            <div class="ratHoles">
                <h3>Rat Holes</h3>
                <select id="rat-holes">
                    <option value="rat-holes-present">Present</option>
                    <option value="rat-holes-absent">Absent</option>
                </select>
            </div>                            
        </div>
    </div>
</body>
</html>
